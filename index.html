<!DOCTYPE html>
<html>
	<head>
		<title>Assembly</title>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<h2>Brick and Morty</h2>
		<fieldset>
			<fieldset id="categories">
				<legend>Sort by</legend>
				<div>
					<label for="keywords">Keywords</label>
					<input type="text" id="keywords" name="keywords" />
				</div>
			</fieldset>
			<fieldset id="parts_available">
				<legend>Parts</legend>
			</fieldset>
		</fieldset>
		<fieldset>
			<fieldset id="your_parts">
				<legend>Your parts</legend>
			</fieldset>
			<fieldset id="sequence">
				<legend>Sequence</legend>
				<button onclick="setParam('prefix')">PREFIX</button>
				<select>
					<option>Empty</option>
				</select>
				<button onclick="addPartPlaceholder(this)">+</button>
				<button onclick="setParam('rbs')">RBS</button>
				<select>
					<option>Empty</option>
				</select>
				<button onclick="addPartPlaceholder(this)">+</button>
				<button onclick="setParam('suffix')">SUFFIX</button>
			</fieldset>
			<fieldset>
				<legend>Results</legend>
				<div id="textarea" contenteditable="true"></div>
				<div>
					<button onclick="copyClipboard()">Copy</button>
					<button onclick="downloadFasta(this)"><a>FASTA</a></button>
					<button onclick="sayIt()">Say it!</button>
				</div>
			</fieldset>
		</fieldset>
		<ul>
			<li>
				<a target="_blank" href="https://jonasjohansson.github.io/biohackathon/assembly">Web app</a>
			</li>
			<li>
				<a target="_blank" href="https://whimsical.com/DdaqCe3u5Q3iwvPg8ThUNj">Whimsical</a>
			</li>
			<li>
				<a target="_blank" href="https://docs.google.com/spreadsheets/d/1-skfNnBOJsUmO6NR_1eDyFAH3d8GeTvpKCP2QWi-ZEw/">Biobrick Registry Spreadsheet</a>
			</li>
			<li>
				<a target="_blank" href="https://github.com/jonasjohansson/biohackathon">Github Repository</a>
			</li>
			<li>
				<a target="_blank" href="http://parts.igem.org/fasta/parts/All_Parts">iGEM All Parts</a>
			</li>
		</ul>
		<script src="assets/parse-gsx-ajax.js"></script>
		<script src="assets/parse-json.js"></script>
		<script src="assets/app.js"></script>
	</body>
</html>
